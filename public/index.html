<!DOCTYPE HTML>
<html>
    <head>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Nitro Network</title>
        <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
        <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.6.3/css/all.css" integrity="sha384-UHRtZLI+pbxtHCWp1t77Bi1L4ZtiqrqD80Kn4Z8NTSRyMA2Fd33n5dQ8lWUE00s/" crossorigin="anonymous">
        <link rel="stylesheet" href="inc/styling/css/index.css" type="text/css">
    </head>
    <body>
        <div id="playerList">
            <div id="playerName"><p>Player</p><i class="fas fa-times"></i></div>
        </div>

        <div id="purchaseCard">
            <h1 id="productCardTitle">Donationspakke #1</h1><i class="fas fa-times" onclick="hidePurchaseCard();"></i>
            <div class="floatFixer"></div>
            <div id="productInfo">
                
            </div>
            <div id="purchaseGuide">
                
            </div>
            <div class="floatFixer"></div>
            <form onsubmit="event.preventDefault();">
                <input type="text" id="donationPlayerId" placeholder="Spiller ID">
                <input type="text" id="donationDiscordId" placeholder="Discord ID">
                <input type="text" id="donationPlayerName" placeholder="Navn">
                <input type="text" id="donationPlayerPhone" placeholder="Telefon Nr">
                <div class="submitBtn" onclick="sendDonationLookup();"><p>Send</p></div>
                <div class="floatFixer"></div>
            </form>
        </div>

        <div class="swoop">
            <header>
                <div class="swoop">
                    <p>Nitro</p>
                    <div id="mobile">
                        <i class="fas fa-bars"></i>
                    </div>
                    <div class="desktop">
                        <p onclick="scrollToElement('applications');">Ansøgninger</p>
                        <p onclick="scrollToElement('contact');">Kontakt</p>
                        <p onclick="scrollToElement('shop');">Shop</p>
                        <p onclick="scrollToElement('servers');">Servere</p>
                    </div>
                    <div class="floatFixer"></div>
                </div>
                
            </header>

            <div id="welcome" class="desktop">
                <h1>Velkommen</h1>
            </div>

            <div class="floatFixer"></div>
            <section id="servers">
                
            </section>
            <div class="floatFixer"></div>
            <section id="stats">
                <div id="amountOfPlayers">
                    <p class="statAmount" id="playerAmountNumber">2015</p>
                    <p class="statTitle">Antal spillere</p>
                </div>
                <div id="activePlayers">
                    <p class="statAmount" id="activePlayerNumber">29</p>
                    <p class="statTitle">Nuværende spillere</p>
                </div>
                <div id="activeAdmins">
                    <p class="statAmount" id="activeAdminNumber">5</p>
                    <p class="statTitle">Online admins</p>
                </div>
                <div class="floatFixer"></div>
            </section>
            <div class="floatFixer"></div>
            <section id="shop"></section>
            <section id="shopIndexer">
                <i class="fas fa-arrow-left" onclick="changeShownShop(-1);"></i>
                <i class="fas fa-arrow-right" onclick="changeShownShop(1);"></i>
            </section>
            <div class="floatFixer"></div>
            <section id="contact">
                <div id="contactHead">
                    <p>Kontakt</p>
                </div>
                <form onsubmit="event.preventDefault();">
                    <input type="text" placeholder="E-mail Addresse" id="supportEmail">
                    <input type="text" placeholder="Spiller ID" id="supportSpillerId">
                    <input type="text" placeholder="Emne" id="supportSubject">
                    <textarea placeholder="Besked.." id="supportMessage"></textarea>
                    <div class="submitBtn" onclick="sendSupportMessage();"><p>Send</p></div>
                    <div class="floatFixer"></div>
                </form>
                <div class="floatFixer"></div>
            </section>
            <div class="floatFixer"></div>
            <section id="applications">
                <div class="floatFixer"></div>
            </section>
            <section id="applicationIndexer">
                <i class="fas fa-arrow-left" onclick="changeShownApplication(-1);"></i>
                <i class="fas fa-arrow-right" onclick="changeShownApplication(1);"></i>
            </section>
            <div class="floatFixer"></div>
            
        </div>
        <footer>
            <div class="swoop">
                <p>&copy; Nitro Network 2020</p>
            </div>
        </footer>
        <script src="inc/styling/js/index.js"></script>
    </body>
</html>
